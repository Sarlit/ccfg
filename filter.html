<ons-page ng-controller="FilterController">
  <ons-toolbar class="toolbar">
    <div class="left">
      <ons-gesture-detector class="backText" ng-tap="cancelClick()">Cancelar</ons-gesture-detector>
    </div>
    <div class="center">Filtros</div>
    <div class="right">
      <ons-toolbar-button ng-click="applyClick()">Aplicar</ons-toolbar-button>
    </div>
  </ons-toolbar>
  <ons-list>
    <ons-list-item>
      <ons-row>
        <ons-col class="border filterCol">Restaurantes</ons-col>
        <ons-col width="60px" class="border filterCol2">
          <ons-switch var="foodSlider"></ons-switch>
        </ons-col>
      </ons-row>
    </ons-list-item>
    <ons-list-item>
      <ons-row>
        <ons-col class="border filterCol">Tiendas</ons-col>
        <ons-col width="60px" class="border filterCol2">
          <ons-switch var="shopSlider"></ons-switch>
        </ons-col>
      </ons-row>
    </ons-list-item>
    <ons-list-item>
      <ons-row>
        <ons-col class="border filterCol">Aire Libre</ons-col>
        <ons-col width="60px" class="border filterCol2">
          <ons-switch var="outdoorSlider"></ons-switch>
        </ons-col>
      </ons-row>
    </ons-list-item>
  </ons-list>
</ons-page>
